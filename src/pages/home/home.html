<ion-header>
    <ion-navbar>
        <ion-title text-center>Vagas</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="bg-light">
    <div class="form">
        <h2>Olá Sam, <br>Que tipo de emprego<br>você procura?</h2>
        <ion-list no-lines>
            <ion-item>
                <ion-input type="text" placeholder="Cargo, palavra-chave, habilidades, etc ..."></ion-input>
            </ion-item>
            <ion-list>
                <ion-item>
                    <ion-select [(ngModel)]="experience">
                        <ion-option value="years">Anos de experiência</ion-option>
                        <ion-option value="one">1 ano</ion-option>
                        <ion-option value="two">2 anos</ion-option>
                    </ion-select>
                </ion-item>
                <ion-item>
                    <ion-input type="text" placeholder="Localização"></ion-input>
                </ion-item>
            </ion-list>
            <button ion-button block class="btn" (click)="locationsearch()">Procurar Vagas</button>
        </ion-list>
    </div>
    <ion-row class="update_resume" (click)="updateresume()">
        <ion-col col-3>
            <div class="img-box" text-center>
                <img src="assets/imgs/ic_upload%20resume.png">
            </div>
        </ion-col>
        <ion-col col-9>
            <h2>Atualize seu currículo!</h2>
            <p>Atualize seu currículo para receber notificações da empresa relacionada</p>
        </ion-col>
    </ion-row>
</ion-content>
