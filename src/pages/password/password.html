<ion-header>
    <ion-navbar>
        <ion-title>ESQUECI MINHA SENHA</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="form">
        <h2>Vai demorar menos de um minuto. <br><br>Informe o seu endereço de e-mail registrado onde será encaminhado instruções para você para redefinir a senha.</h2>

        <ion-list no-lines margin-top>
            <ion-item>
                <ion-label floating>E-mail</ion-label>
                <ion-input type="email" value="samsmith@mail.com"></ion-input>
            </ion-item>
        </ion-list>
        <button ion-button block class="btn" (click)="tabs()">Enviar</button>
        <div class="fixed-bottom" (click)="signup()">
            <p text-center>Já sabe a senha?<span> Entrar</span></p>
        </div>
    </div>
</ion-content>
