<ion-header>
    <ion-navbar>
        <ion-title>Atualizar currículo</ion-title>
    </ion-navbar>

    <ion-row text-center>
        <ion-col col-4 class="active">
            <h2>Informações básicas</h2>
        </ion-col>
        <ion-col col-4 class="active">
            <h2>Experiência</h2>
        </ion-col>
        <ion-col col-4 class="">
            <h2>Habilidades</h2>
        </ion-col>
    </ion-row>
</ion-header>

<ion-content class="bg-light">
    <div class="form">
        <ion-list no-lines margin-top>
            <ion-item>
                <ion-label floating>Vaga</ion-label>
                <ion-input type="text" value="Senior UI Ux Designer"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Empresa</ion-label>
                <ion-input type="text" value="Opus Labs"></ion-input>
            </ion-item>

            <ion-row>
                <ion-col col-6>
                    <ion-item>
                        <ion-label floating>De</ion-label>
                        <ion-input type="text" value="Jan 2014"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col col-6>
                    <ion-item>
                        <ion-label floating>Para</ion-label>
                        <ion-input type="text" value="Presente"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
        </ion-list>
    </div>

    <div class="option">
        <h2>Adicionar Experiência <span>+</span></h2>
        <h2>Adicionar Formação Acadêmica<span>+</span></h2>
        <h2>Adicionar Cursos<span>+</span></h2>
    </div>

    <div class="fixed-bottom">
        <button ion-button block class="btn" (click)="skills()">Next</button>
    </div>
</ion-content>
