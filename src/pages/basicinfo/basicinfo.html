<ion-header>
    <ion-navbar>
        <ion-title>Currículo Atualizado</ion-title>
    </ion-navbar>

    <ion-row text-center>
        <ion-col col-4 class="active">
            <h2>Informações Básicas</h2>
        </ion-col>
        <ion-col col-4 class="">
            <h2>Experiência</h2>
        </ion-col>
        <ion-col col-4 class="">
            <h2>Habilidades</h2>
        </ion-col>
    </ion-row>
</ion-header>

<ion-content class="bg-light">
    <div class="form">
        <ion-list no-lines margin-top>
            <ion-item>
                <ion-label floating>Nome Completo</ion-label>
                <ion-input type="text" value="Sam Smith"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Telefone</ion-label>
                <ion-input type="text" value="+1 987 654 3210"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>E-mail</ion-label>
                <ion-input type="text" value="samsmith@mail.com"></ion-input>
            </ion-item>
        </ion-list>
    </div>
    <div class="description form">
        <ion-list no-lines>
            <ion-item>
                <ion-label floating>Descrição</ion-label>
                <ion-textarea type="text" value="Descrição"></ion-textarea>
            </ion-item>
        </ion-list>
    </div>
    <div class="fixed-bottom">
        <button ion-button block class="btn" (click)="experience()">Next</button>
    </div>
</ion-content>
