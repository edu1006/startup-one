<ion-header>
    <ion-navbar>
        <ion-title>Update resume</ion-title>
    </ion-navbar>

    <ion-row text-center>
        <ion-col col-4 class="active">
            <h2>Basic Info</h2>
        </ion-col>
        <ion-col col-4 class="active">
            <h2>Experience </h2>
        </ion-col>
        <ion-col col-4 class="active">
            <h2>Skills</h2>
        </ion-col>
    </ion-row>
</ion-header>

<ion-content class="bg-light">
    <div class="form">
        <ion-list no-lines>
            <ion-item>
                <ion-label floating>Add Skills</ion-label>
                <ion-input type="text" value="Communication"></ion-input>
            </ion-item>
        </ion-list>
    </div>
    <div class="form skills_added">
        <h2>SKILLS ADDED</h2>
        <p>Photoshop <span>x</span></p>
        <p>lllustrator <span>x</span></p>
        <p>Materlial <span>x</span></p>
        <p>After Effect <span>x</span></p>
        <p>Premier Pro <span>x</span></p>
        <p>Frames <span>x</span></p>
        <p>Corel Draw <span>x</span></p>
    </div>
    <div class="form skills_added recommended_skills">
        <h2>RECOMMENDED SKILLS</h2>
        <ion-scroll scrollX="true" style="height: 49px;white-space: nowrap;">
            <p>Principals <span>+</span></p>
            <p>Decision Taker <span>+</span></p>
            <p>Optimistic <span>+</span></p>
            <p>After Effect <span>+</span></p>
            <p>Premier Pro <span>+</span></p>
            <p>Frames <span>+</span></p>
            <p>Corel Draw <span>+</span></p>
        </ion-scroll>
    </div>


    <div class="fixed-bottom">
        <button ion-button block class="btn" (click)="tabs()">Create My Resume</button>
    </div>
</ion-content>
